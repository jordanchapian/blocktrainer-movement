swagger: "2.0"

info:
  title: "Movements API"
  version: "1.0"

basePath: /v1

paths:

  #
  # MOVEMENTS Resource
  #

  /movements/{movement_id}:
    parameters:
      - $ref: '#/parameters/movement_id'
    put:
      parameters:
        - $ref: '#/parameters/movement_body'
      responses:
        '200':
          description: 'Get a movement by Id'
          schema:
            $ref: '#/definitions/Movement'

  /movements:
    get:
      responses:
        '200':
          description: 'Fetch a list of movements'
          schema:
            type: array
            items:
              $ref: '#/definitions/Movement'
    post:
      parameters:
        - $ref: '#/parameters/movement_body'
      responses:
        '200':
          description: 'movement created'
          schema:
            $ref: '#/definitions/Movement'

  

  /blocks:
    get:
      responses:
        '200':
          description: 'Fetch a list of blocks'
          schema:
            type: array
            items:
              $ref: '#/definitions/Block'
    post:
      parameters:
        - $ref: '#/parameters/block_body'
      responses:
        '200':
          description: 'block has been created'
          schema:
            $ref: '#/definitions/Block'

  /blocks/{block_id}:
    parameters:
      - $ref: '#/parameters/block_id'
    put:
      parameters:
        - $ref: '#/parameters/block_body'
      responses:
        '200':
          description: 'Put a block by Id'
          schema:
            $ref: '#/definitions/Block'


