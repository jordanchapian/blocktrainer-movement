parameters:
  movement_id:
    name: movement_id
    description: Movements's Unique identifier
    in: path
    type: integer
    required: true
  movement_body:
    in: body
    name: movement
    required: true
    schema:
      $ref: '#/definitions/Movement'
  
  block_id:
    name: block_id
    description: blocks's Unique identifier
    in: path
    type: integer
    required: true
  block_body:
    in: body
    name: block
    required: true
    schema:
      $ref: '#/definitions/Block'

definitions:
  Movement:
    type: object
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
        format: uuid
  
  Block:
    type: object
    properties:
      id:
        type: integer
        format: int64
      title:
        type: string
        format: uuid